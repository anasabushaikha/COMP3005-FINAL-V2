    <main>
        <h2>Submit maintenance Log</h2>

    <form id="maintenanceForm">
        <label for="equipmentID">Equipment ID:</label>
        <input type="text" id="equipmentID" name="equipmentID" required><br><br>

        <label for="maintenanceDate">Maintenance Date:</label>
        <input type="date" id="maintenanceDate" name="maintenanceDate" required><br><br>

        <label for="score">Maintenance Score:</label>
        <input type="number" id="score" name="score" required><br><br>

        <button id="logMaintenanceButton">Log Maintenance </button>
    </form>
    <br>
    <h2>Maintenance Logs</h2>
    <table id="equipmentTable">
        <thead>
            <tr>
                <th>Equipment ID</th>
                <th>Equipment Name</th>
                <th>Location</th>
                <th>Monitoring Admin</th>
                <th>Last Monitored</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
