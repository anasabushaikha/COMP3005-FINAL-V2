<!DOCTYPE html>
<html>
<head>
  <title>View Schedule - Momentum Fitness Center</title>
  <link rel="stylesheet" href="../../styles/styles.css">
</head>
<body>
  <header>
    <h1>Momentum Fitness Center</h1>
    <p id="profileName">Name will be displayed here</p>
    <p id="memberId">Member ID will be displayed here</p>
  </header>
  <main>
    <section class="calendar-container">
      <h2>Your Current Bookings</h2>
        <table id="bookingTable">
            <thead>
                <tr>
                    <th>Class Type</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Duration</th>
                    <th>Room</th>
                    <th>Instructor</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
    <section class="booking-request-container">
      <h2>Request a Booking</h2>
      <form id="bookingRequestForm">
        <label for="classType">Class Type:</label>
        <select id="classType" name="classType" required>
          <option value="Personal">Personal</option>
          <option value="Group">Group</option>
        </select>
    
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
    
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
    
        <label for="duration">Duration (in minutes):</label>
        <input type="number" id="duration" name="duration" required>
    
        <label for="instructor">Instructor ID:</label>
        <input type="number" id="instructor" name="instructor" required>
    
        <label for="room">Room:</label>
        <select id="room" name="room" required>
          <option value="Room 1">Room 1</option>
          <option value="Room 2">Room 2</option>
        </select>
    
        <button type="submit">Request Booking</button>
      </form>
    </section>
  </main>
  <footer>
    <p>Â© Momentum Fitness Center. All Rights Reserved.</p>
  </footer>
  <script src="../../functions/member_functions.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
        const memberName = localStorage.getItem('memberName');
        const memberId = localStorage.getItem('memberId');

        document.getElementById('profileName').textContent = "Name: " + memberName;
        document.getElementById('memberId').textContent = "Member ID: " + memberId;
      });
  </script>
</body>
</html>
